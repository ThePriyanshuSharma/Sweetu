<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíó</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: #fff;
}

.container {
  text-align: center;
  z-index: 2;
  padding: 25px;
  background: rgba(255, 255, 255, 0.65);
  border-radius: 20px;
  backdrop-filter: blur(6px);
}


h1 {
  font-size: 6vw;
  margin-bottom: 30px;
}

button {
  padding: 18px 40px;
  font-size: 5vw;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  margin: 10px;
  min-width: 140px;
}

.yes {
  background-color: #ff4d6d;
  color: white;
}

.no {
  background-color: #adb5bd;
  color: white;
  position: absolute;
}

.heart {
  position: absolute;
  color: #ff4d6d;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0.7; }
  to { transform: translateY(-100vh); opacity: 0; }
}

@keyframes blushFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

#loveMessage {
  position: fixed;
  inset: 0;
  background: white;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 25px;
  z-index: 5;
}

#loveMessage h1 {
  font-size: 7vw;
  color: #ff4d6d;
  margin-bottom: 20px;
}

#loveMessage p {
  font-size: 5vw;
  line-height: 1.5;
}

@media (min-width: 768px) {
  h1 { font-size: 32px; }
  button { font-size: 18px; padding: 14px 32px; }
  #loveMessage h1 { font-size: 36px; }
  #loveMessage p { font-size: 20px; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Pooja: Do you love me? ‚ù§Ô∏è</h1>
  <button class="yes" id="yesBtn">Yes</button>
  <button class="no" id="noBtn">No</button>
</div>

<div id="loveMessage">
  <h1>üíñ I love you too, Pooja üíñ</h1>
  <p>
    You make my days brighter,<br>
    my smiles wider,<br>
    and my heart happier.<br><br>
    Happy Valentine‚Äôs Day ‚ù§Ô∏è
  </p>
</div>

<!-- AUDIO -->
<audio id="bgMusic" preload="auto">
  <source src="love.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

yesBtn.addEventListener("click", () => {
  // Required user gesture ‚Üí audio unlock
  music.volume = 0.3;
  music.loop = true;

  music.play().catch(() => {
    // Fallback if browser delays audio
    document.body.addEventListener("click", () => music.play(), { once: true });
    document.body.addEventListener("touchstart", () => music.play(), { once: true });
  });

  document.querySelector(".container").style.display = "none";
  document.getElementById("loveMessage").style.display = "flex";
});

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function moveButton() {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 80);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// Hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíó";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 14 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 350);
</script>

</body>
</html>
