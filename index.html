<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíó</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg, #ffe0e9, #ffd6e0, #ffeef4);
  background-size: 300% 300%;
  animation: blushFlow 10s ease infinite;
}

.container {
  position: relative;
  text-align: center;
  z-index: 2;
  padding: 30px 25px;
  background: rgba(255, 255, 255, 0.7);
  border-radius: 22px;
  backdrop-filter: blur(8px);
  width: 85%;
  max-width: 420px;
}

h1 {
  font-size: 6vw;
  margin-bottom: 30px;
  color: #ff4d6d;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

button {
  padding: 16px 36px;
  font-size: 5vw;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  min-width: 120px;
}

.yes {
  background-color: #ff4d6d;
  color: white;
}

.no {
  background-color: #adb5bd;
  color: white;
  z-index: 9999;
}

/* Hearts */
.heart {
  position: fixed;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
  z-index: 1;
}

/* Floating photos */
.floating-photo {
  position: fixed;
  border-radius: 12px;
  opacity: 0.85;
  pointer-events: none;
  z-index: 1;
  animation: floatRandom linear infinite;
}

@keyframes floatRandom {
  from {
    transform: translateY(100vh) rotate(0deg);
    opacity: 0;
  }
  to {
    transform: translateY(-120vh) rotate(360deg);
    opacity: 0.9;
  }
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0.7; }
  to { transform: translateY(-100vh); opacity: 0; }
}

@keyframes blushFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Love message */
#loveMessage {
  position: fixed;
  inset: 0;
  background: linear-gradient(120deg, #ffe0e9, #ffd6e0);
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 25px;
  z-index: 10;
}

#loveMessage h1 {
  font-size: 7vw;
  color: #ff4d6d;
}

#loveMessage p {
  font-size: 5vw;
}

@media (min-width: 768px) {
  h1 { font-size: 32px; }
  button { font-size: 18px; }
  #loveMessage h1 { font-size: 36px; }
  #loveMessage p { font-size: 20px; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Pooja, do you love me? üíñ</h1>
  <div class="buttons">
    <button class="yes" id="yesBtn">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>
</div>

<div id="loveMessage">
  <h1>üíñ I love you too, Pooja üíñ</h1>
  <p>
    You make my days brighter,<br>
    my smiles wider,<br>
    and my heart happier.<br><br>
    Happy Valentine‚Äôs Day ‚ù§Ô∏è
  </p>
</div>

<audio id="bgMusic">
  <source src="love.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

/* YES */
yesBtn.addEventListener("click", () => {
  music.volume = 0.3;
  music.loop = true;
  music.play().catch(() => {});
  document.querySelector(".container").style.display = "none";
  document.getElementById("loveMessage").style.display = "flex";
});

/* NO button movement */
function moveButton() {
  if (!noBtn.classList.contains("free")) {
    document.body.appendChild(noBtn);
    noBtn.classList.add("free");
    noBtn.style.position = "fixed";
  }

  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

/* Hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíó";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.bottom = "-20px";
  heart.style.fontSize = Math.random() * 20 + 14 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 400);

/* Floating photos */
const photos = [
  "IMG-20251126-WA0018.jpg",
  "IMG-20251126-WA0022.jpg",
  "IMG-20251126-WA0080.jpg",
  "IMG-20251126-WA0181.jpg",
  "IMG-20251126-WA0194.jpg"
];

function createFloatingPhoto() {
  const img = document.createElement("img");
  img.src = photos[Math.floor(Math.random() * photos.length)];
  img.className = "floating-photo";
  img.style.left = Math.random() * 100 + "vw";
  img.style.width = img.style.height = (40 + Math.random() * 40) + "px";
  img.style.animationDuration = (12 + Math.random() * 10) + "s";
  document.body.appendChild(img);
  setTimeout(() => img.remove(), 22000);
}
setInterval(createFloatingPhoto, 1200);
</script>

</body>
</html>
