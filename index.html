<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíó</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg, #ffe0e9, #ffd6e0, #ffeef4);
  background-size: 300% 300%;
  animation: blushFlow 10s ease infinite;
}

.container {
  position: relative;
  text-align: center;
  z-index: 2;
  padding: 30px 25px;
  background: rgba(255, 255, 255, 0.7);
  border-radius: 22px;
  backdrop-filter: blur(8px);
  width: 85%;
  max-width: 420px;
}

h1 {
  font-size: 6vw;
  margin-bottom: 30px;
  color: #ff4d6d;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  position: relative;
}

button {
  padding: 16px 36px;
  font-size: 5vw;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  min-width: 120px;
}

.yes {
  background-color: #ff4d6d;
  color: white;
  z-index: 3;
}

.no {
  background-color: #adb5bd;
  color: white;
  position: relative;
  z-index: 9999;
}


.heart {
  position: absolute;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0.7; }
  to { transform: translateY(-100vh); opacity: 0; }
}

@keyframes blushFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

#loveMessage {
  position: fixed;
  inset: 0;
  background: linear-gradient(120deg, #ffe0e9, #ffd6e0);
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 25px;
  z-index: 10;
}

#loveMessage h1 {
  font-size: 7vw;
  color: #ff4d6d;
  margin-bottom: 20px;
}

#loveMessage p {
  font-size: 5vw;
  line-height: 1.6;
}

@media (min-width: 768px) {
  h1 { font-size: 32px; }
  button { font-size: 18px; }
  #loveMessage h1 { font-size: 36px; }
  #loveMessage p { font-size: 20px; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Pooja, do you love me? üíñ</h1>

  <div class="buttons">
    <button class="yes" id="yesBtn">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>
</div>

<div id="loveMessage">
  <h1>üíñ I love you too, Pooja üíñ</h1>
  <p>
    You make my days brighter,<br>
    my smiles wider,<br>
    and my heart happier.<br><br>
    Happy Valentine‚Äôs Day ‚ù§Ô∏è
  </p>
</div>

<audio id="bgMusic">
  <source src="love.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

yesBtn.addEventListener("click", () => {
  music.volume = 0.3;
  music.loop = true;
  music.play().catch(() => {});
  document.querySelector(".container").style.display = "none";
  document.getElementById("loveMessage").style.display = "flex";
});

function moveButton() {
  // Move button out of container once
  if (!noBtn.classList.contains("free")) {
    document.body.appendChild(noBtn);
    noBtn.classList.add("free");
    noBtn.style.position = "fixed";
  }

  const padding = 20;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíó";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.bottom = "-20px";
  heart.style.fontSize = Math.random() * 20 + 14 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
